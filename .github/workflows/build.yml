#################################################################################################
# 🚀 MuleSoft CI/CD Pipeline - GitHub Actions Workflow
#################################################################################################
# Projeto   : mule-parent-bom
# Autor     : Leonel Dorneles Porto
#################################################################################################
# Descrição :
#   - Publica o Parent POM e BOM no Anypoint Exchange
#################################################################################################

name: 🚀 Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositório
      #########################################################################
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: ☕ Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Atualiza a branch antes do bump de versão
      #########################################################################
      - name: 🔄 Atualiza a branch antes de incrementar a versão
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 4. Instala xmllint para manipular XML
      #########################################################################
      - name: 🛠️ Instala xmllint (libxml2-utils)
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      #########################################################################
      # 5. Incrementa versão BOM e Parent POM (explícito!)
      #########################################################################
      - name: 🔖 Incrementar versão BOM + Parent POM
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🔖 Iniciando incremento de versões BOM e Parent POM (explícito)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          increment_version_number() {
            local base_version="$1"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))

            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          #####################################################################
          # 1️⃣ Incrementa BOM
          #####################################################################
          BOM_POM="bom/pom.xml"
          echo "📦 Localizando BOM em $BOM_POM"
          
          BOM_CURRENT_VERSION=$(xmllint --xpath "string(/project/version)" "$BOM_POM")
          echo "🔎 Versão atual do BOM: $BOM_CURRENT_VERSION"
          
          BOM_NEW_VERSION=$(increment_version_number "$BOM_CURRENT_VERSION")
          echo "🚀 Nova versão BOM: $BOM_NEW_VERSION"

          # Atualiza <version> diretamente no <project> do BOM
          xmllint --shell "$BOM_POM" <<EOF
          cd /project/version
          set $BOM_NEW_VERSION
          save
          EOF

          #####################################################################
          # 2️⃣ Incrementa Parent POM e referencia o BOM
          #####################################################################
          PARENT_POM="parent-pom/pom.xml"
          echo "📦 Localizando Parent POM em $PARENT_POM"

          PARENT_CURRENT_VERSION=$(xmllint --xpath "string(/project/version)" "$PARENT_POM")
          echo "🔎 Versão atual do Parent POM: $PARENT_CURRENT_VERSION"

          PARENT_NEW_VERSION=$(increment_version_number "$PARENT_CURRENT_VERSION")
          echo "🚀 Nova versão Parent POM: $PARENT_NEW_VERSION"

          # Atualiza a <version> diretamente no <project> do Parent POM
          xmllint --shell "$PARENT_POM" <<EOF
          cd /project/version
          set $PARENT_NEW_VERSION
          save
          EOF
          
          # Atualiza a <version> dentro do <parent> tag (referência ao BOM)
          xmllint --shell "$PARENT_POM" <<EOF
          cd /project/parent/version
          set $BOM_NEW_VERSION
          save
          EOF

          #####################################################################
          # 3️⃣ Commit e Push
          #####################################################################
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "🔖 Bump BOM to ${BOM_NEW_VERSION} and Parent POM to ${PARENT_NEW_VERSION} [CI/CD auto]"

          echo "🚀 Push nas versões atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 6. Publica BOM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar BOM no Exchange
        run: |
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 7. Publica Parent POM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar Parent POM no Exchange
        run: |
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 8. Upload Maven logs se falhar
      #########################################################################
      - name: 📤 Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
