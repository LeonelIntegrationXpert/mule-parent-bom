name: 🚀 Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositório
      #########################################################################
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: ☕ Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Instala dependências extras (xmllint)
      #########################################################################
      - name: 🛠 Instala xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      #########################################################################
      # 4. Atualiza a branch local antes do bump
      #########################################################################
      - name: 🔄 Atualiza a branch antes de incrementar a versão
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 5. Incremento de Versão BOM + Parent POM (100% explícito)
      #########################################################################
      - name: 🔖 Incrementar versão BOM + Parent POM
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🔖 Iniciando incremento de versões BOM e Parent POM (explícito)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          increment_version_number() {
            local base_version="$1"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))

            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          extract_project_version() {
            local pom_file="$1"

            # Primeiro tenta com xmllint
            local version=$(xmllint --xpath "string(/project/version)" "$pom_file" 2>/dev/null)

            if [ -z "$version" ]; then
              echo "⚠️ Não encontrou a <version> no caminho /project/version. Tentando com grep..."
              # fallback usando grep se xmllint falhar
              version=$(grep -A1 '<artifactId>' "$pom_file" | grep -m1 '<version>' | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
            fi

            echo "$version"
          }

          #####################################################################
          # 1️⃣ Incrementa BOM
          #####################################################################
          BOM_POM="bom/pom.xml"
          echo "📦 Localizando BOM em $BOM_POM"
          
          BOM_CURRENT_VERSION=$(extract_project_version "$BOM_POM")

          if [ -z "$BOM_CURRENT_VERSION" ]; then
            echo "❌ Não foi possível identificar a versão atual do BOM. Abortando!"
            exit 1
          fi

          echo "🔎 Versão atual do BOM: $BOM_CURRENT_VERSION"

          BOM_NEW_VERSION=$(increment_version_number "$BOM_CURRENT_VERSION")
          echo "🚀 Nova versão BOM: $BOM_NEW_VERSION"

          # Atualiza a <version> no BOM (<project>)
          sed -i "0,/<version>.*<\/version>/s//<version>${BOM_NEW_VERSION}<\/version>/" "$BOM_POM"

          #####################################################################
          # 2️⃣ Incrementa Parent POM e atualiza o BOM referenciado
          #####################################################################
          PARENT_POM="parent-pom/pom.xml"
          echo "📦 Localizando Parent POM em $PARENT_POM"

          PARENT_CURRENT_VERSION=$(extract_project_version "$PARENT_POM")

          if [ -z "$PARENT_CURRENT_VERSION" ]; then
            echo "❌ Não foi possível identificar a versão atual do Parent POM. Abortando!"
            exit 1
          fi

          echo "🔎 Versão atual do Parent POM: $PARENT_CURRENT_VERSION"

          PARENT_NEW_VERSION=$(increment_version_number "$PARENT_CURRENT_VERSION")
          echo "🚀 Nova versão Parent POM: $PARENT_NEW_VERSION"

          # Atualiza a <version> do próprio Parent POM (<project>)
          sed -i "0,/<version>.*<\/version>/s//<version>${PARENT_NEW_VERSION}<\/version>/" "$PARENT_POM"

          # Atualiza a versão do BOM na tag <parent> do parent-pom.xml
          sed -i "/<parent>/,/<\/parent>/ s/<version>.*<\/version>/<version>${BOM_NEW_VERSION}<\/version>/" "$PARENT_POM"

          #####################################################################
          # 3️⃣ Commit e Push
          #####################################################################
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "🔖 Bump BOM to ${BOM_NEW_VERSION} and Parent POM to ${PARENT_NEW_VERSION} [CI/CD auto]"

          echo "🚀 Push nas versões atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 6. Publicar BOM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar BOM no Exchange
        run: |
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 7. Publicar Parent POM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar Parent POM no Exchange
        run: |
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 8. Upload Maven logs se falhar
      #########################################################################
      - name: 📤 Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
