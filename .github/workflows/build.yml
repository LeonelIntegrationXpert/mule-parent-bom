name: ğŸš€ Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositÃ³rio
      #########################################################################
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: â˜• Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Instala dependÃªncias extras (xmllint)
      #########################################################################
      - name: ğŸ›  Instala xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      #########################################################################
      # 4. Atualiza a branch local antes do bump
      #########################################################################
      - name: ğŸ”„ Atualiza a branch antes de incrementar a versÃ£o
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 5. Incremento de VersÃ£o BOM + Parent POM (100% explÃ­cito)
      #########################################################################
      - name: ğŸ”– Incrementar versÃ£o BOM + Parent POM
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”– Iniciando incremento de versÃµes BOM e Parent POM (explÃ­cito)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          increment_version_number() {
            local base_version="$1"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))

            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          extract_project_version() {
            local pom_file="$1"

            # Primeiro tenta com xmllint
            local version=$(xmllint --xpath "string(/project/version)" "$pom_file" 2>/dev/null)

            if [ -z "$version" ]; then
              echo "âš ï¸ NÃ£o encontrou a <version> no caminho /project/version. Tentando com grep..."
              # fallback usando grep se xmllint falhar
              version=$(grep -A1 '<artifactId>' "$pom_file" | grep -m1 '<version>' | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
            fi

            echo "$version"
          }

          #####################################################################
          # 1ï¸âƒ£ Incrementa BOM
          #####################################################################
          BOM_POM="bom/pom.xml"
          echo "ğŸ“¦ Localizando BOM em $BOM_POM"
          
          BOM_CURRENT_VERSION=$(extract_project_version "$BOM_POM")

          if [ -z "$BOM_CURRENT_VERSION" ]; then
            echo "âŒ NÃ£o foi possÃ­vel identificar a versÃ£o atual do BOM. Abortando!"
            exit 1
          fi

          echo "ğŸ” VersÃ£o atual do BOM: $BOM_CURRENT_VERSION"

          BOM_NEW_VERSION=$(increment_version_number "$BOM_CURRENT_VERSION")
          echo "ğŸš€ Nova versÃ£o BOM: $BOM_NEW_VERSION"

          # Atualiza a <version> no BOM (<project>)
          sed -i "0,/<version>.*<\/version>/s//<version>${BOM_NEW_VERSION}<\/version>/" "$BOM_POM"

          #####################################################################
          # 2ï¸âƒ£ Incrementa Parent POM e atualiza o BOM referenciado
          #####################################################################
          PARENT_POM="parent-pom/pom.xml"
          echo "ğŸ“¦ Localizando Parent POM em $PARENT_POM"

          PARENT_CURRENT_VERSION=$(extract_project_version "$PARENT_POM")

          if [ -z "$PARENT_CURRENT_VERSION" ]; then
            echo "âŒ NÃ£o foi possÃ­vel identificar a versÃ£o atual do Parent POM. Abortando!"
            exit 1
          fi

          echo "ğŸ” VersÃ£o atual do Parent POM: $PARENT_CURRENT_VERSION"

          PARENT_NEW_VERSION=$(increment_version_number "$PARENT_CURRENT_VERSION")
          echo "ğŸš€ Nova versÃ£o Parent POM: $PARENT_NEW_VERSION"

          # Atualiza a <version> do prÃ³prio Parent POM (<project>)
          sed -i "0,/<version>.*<\/version>/s//<version>${PARENT_NEW_VERSION}<\/version>/" "$PARENT_POM"

          # Atualiza a versÃ£o do BOM na tag <parent> do parent-pom.xml
          sed -i "/<parent>/,/<\/parent>/ s/<version>.*<\/version>/<version>${BOM_NEW_VERSION}<\/version>/" "$PARENT_POM"

          #####################################################################
          # 3ï¸âƒ£ Commit e Push
          #####################################################################
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "ğŸ”– Bump BOM to ${BOM_NEW_VERSION} and Parent POM to ${PARENT_NEW_VERSION} [CI/CD auto]"

          echo "ğŸš€ Push nas versÃµes atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 6. Publicar BOM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar BOM no Exchange
        run: |
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 7. Publicar Parent POM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar Parent POM no Exchange
        run: |
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 8. Upload Maven logs se falhar
      #########################################################################
      - name: ğŸ“¤ Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
