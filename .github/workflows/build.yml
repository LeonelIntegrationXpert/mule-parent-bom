#   ✅ Pipeline de CI/CD para publicar o Parent POM e BOM no Anypoint Exchange.
#   ❌ Não realiza deploy em CloudHub (somente publicação no Exchange).
#################################################################################################

name: 🚀 Publish Parent POM & BOM to Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-to-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 📥 1. Checkout do repositório
      #########################################################################
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # ☕ 2. Setup JDK
      #########################################################################
      - name: ☕ Configurar JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8

      #########################################################################
      # 📦 3. Cache de dependências Maven
      #########################################################################
      - name: 📦 Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      #########################################################################
      # 🚀 4. Publicar BOM no Anypoint Exchange (PRIMEIRO!)
      #########################################################################
      - name: 🚀 Publicar BOM no Exchange
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "📦 Publicando BOM no Anypoint Exchange"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"

      #########################################################################
      # 🚀 5. Publicar Parent POM no Anypoint Exchange (DEPOIS DO BOM)
      #########################################################################
      - name: 🚀 Publicar Parent POM no Exchange
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🌐 Publicando Parent POM no Anypoint Exchange"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"

      #########################################################################
      # ✅ 6. Fim do pipeline
      #########################################################################
      - name: ✅ Finalizado
        run: |
          echo "🎉 Publicação do BOM e Parent POM concluída com sucesso!"
