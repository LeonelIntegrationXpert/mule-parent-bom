name: üöÄ Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Setup JDK 8 com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      - name: üîÑ Atualiza a branch local
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      - name: üõ†Ô∏è Instala depend√™ncias XML
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: üîñ Incrementar vers√£o do BOM (1¬∫ Commit)
        run: |
          BOM_POM="bom/pom.xml"
          BOM_CURRENT_VERSION=$(xmllint --xpath "string(/project/version)" "$BOM_POM")

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BOM_CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          BOM_NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          sed -i "0,/<version>.*<\/version>/s//<version>${BOM_NEW_VERSION}<\/version>/" "$BOM_POM"

          # Atualiza vers√£o do BOM na refer√™ncia do Parent
          PARENT_POM="parent-pom/pom.xml"
          sed -i "/<parent>/,/<\/parent>/ s/<version>.*<\/version>/<version>${BOM_NEW_VERSION}<\/version>/" "$PARENT_POM"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "üîñ Bump BOM version to ${BOM_NEW_VERSION} [CI/CD auto]"

      - name: üîñ Incrementar vers√£o do Parent POM (2¬∫ Commit)
        run: |
          PARENT_POM="parent-pom/pom.xml"
          PARENT_CURRENT_VERSION=$(xmllint --xpath "string(/project/version)" "$PARENT_POM")

          IFS='.' read -r MAJOR MINOR PATCH <<< "$PARENT_CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          PARENT_NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          sed -i "0,/<version>.*<\/version>/s//<version>${PARENT_NEW_VERSION}<\/version>/" "$PARENT_POM"

          git add "$PARENT_POM"
          git commit -m "üîñ Bump Parent POM version to ${PARENT_NEW_VERSION} [CI/CD auto]"

          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      - name: üì¶ Publicar BOM no Exchange
        run: |
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      - name: üì¶ Publicar Parent POM no Exchange
        run: |
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      - name: üì§ Upload Maven logs (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
