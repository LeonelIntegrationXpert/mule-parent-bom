name: "ğŸš€ Publish to Anypoint Exchange"

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositÃ³rio
      #########################################################################
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 (Zulu) + Maven Cache
      #########################################################################
      - name: â˜• Setup JDK 8 com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "8"
          cache: maven

      #########################################################################
      # 3. Atualiza a branch local (somente para ficar atualizado)
      #########################################################################
      - name: ğŸ”„ Atualiza a branch local
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 4. Publicar BOM no Exchange (sem incremento)
      #########################################################################
      - name: ğŸ“¦ Publicar BOM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Publicando BOM no Anypoint Exchange (sem incremento)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 5. Publicar Parent POM no Exchange (sem incremento)
      #########################################################################
      - name: ğŸ“¦ Publicar Parent POM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Publicando Parent POM no Anypoint Exchange (sem incremento)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 6. Upload Maven logs se falhar
      #########################################################################
      - name: ğŸ“¤ Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
