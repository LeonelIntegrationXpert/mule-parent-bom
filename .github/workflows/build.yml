name: ğŸš€ Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositÃ³rio
      #########################################################################
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 (Zulu) + Maven Cache
      #########################################################################
      - name: â˜• Setup JDK 8 com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Atualiza a branch antes do bump de versÃ£o
      #########################################################################
      - name: ğŸ”„ Atualiza a branch local antes do incremento de versÃ£o
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 4. Instala dependÃªncias para manipulaÃ§Ã£o XML (xmllint)
      #########################################################################
      - name: ğŸ› ï¸ Instala dependÃªncias XML
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      #########################################################################
      # 5. Incremento de VersÃ£o BOM + Parent POM (com atualizaÃ§Ã£o da referÃªncia)
      #########################################################################
      - name: ğŸ”– Incrementar VersÃ£o BOM + Parent POM
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”– Incrementando versÃµes BOM e Parent POM (explÃ­cito)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          increment_version_number() {
            local base_version="$1"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))

            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          #####################################################################
          # Incrementa BOM
          #####################################################################
          BOM_POM="bom/pom.xml"
          echo "ğŸ“¦ Incrementando versÃ£o do BOM"

          BOM_CURRENT_VERSION=$(xmllint --xpath "string(/project/version)" "$BOM_POM")
          echo "ğŸ” VersÃ£o atual do BOM: $BOM_CURRENT_VERSION"

          BOM_NEW_VERSION=$(increment_version_number "$BOM_CURRENT_VERSION")
          echo "ğŸš€ Nova versÃ£o do BOM: $BOM_NEW_VERSION"

          # Atualiza <project><version> no BOM
          sed -i "0,/<version>.*<\/version>/s//<version>${BOM_NEW_VERSION}<\/version>/" "$BOM_POM"

          #####################################################################
          # Incrementa Parent POM + Atualiza a referÃªncia do BOM
          #####################################################################
          PARENT_POM="parent-pom/pom.xml"
          echo "ğŸ“¦ Incrementando versÃ£o do Parent POM e atualizando referÃªncia do BOM"

          # ObtÃ©m versÃ£o atual de <project><version> do Parent POM
          PARENT_CURRENT_VERSION=$(xmllint --xpath "string(/project/version)" "$PARENT_POM")
          echo "ğŸ” VersÃ£o atual do Parent POM: $PARENT_CURRENT_VERSION"

          PARENT_NEW_VERSION=$(increment_version_number "$PARENT_CURRENT_VERSION")
          echo "ğŸš€ Nova versÃ£o do Parent POM: $PARENT_NEW_VERSION"

          # Atualiza <project><version> do Parent POM
          sed -i "0,/<version>.*<\/version>/s//<version>${PARENT_NEW_VERSION}<\/version>/" "$PARENT_POM"

          # Atualiza a versÃ£o do BOM dentro da <parent> do Parent POM
          sed -i "/<parent>/,/<\/parent>/ s/<version>.*<\/version>/<version>${BOM_NEW_VERSION}<\/version>/" "$PARENT_POM"

          #####################################################################
          # Git commit e push
          #####################################################################
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "ğŸ”– Bump BOM to ${BOM_NEW_VERSION} and Parent POM to ${PARENT_NEW_VERSION} [CI/CD auto]"

          echo "ğŸš€ Fazendo push das versÃµes atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 6. Publica BOM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar BOM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Publicando BOM no Anypoint Exchange"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 7. Publica Parent POM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar Parent POM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Publicando Parent POM no Anypoint Exchange"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10

      #########################################################################
      # 8. Upload Maven logs se falhar
      #########################################################################
      - name: ğŸ“¤ Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
