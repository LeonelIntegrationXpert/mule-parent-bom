#   - NÃO realiza deploy no CloudHub 2.0 (somente Exchange)
#################################################################################################

name: 🚀 Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositório
      #########################################################################
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: ☕ Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Atualiza a branch local antes do bump
      #########################################################################
      - name: 🔄 Sincroniza a branch com a origem antes de incrementar a versão
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🔄 Atualizando branch para garantir sync com origem"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 4. Incremento de Versão BOM + Parent POM (SemVer simplificado)
      #########################################################################
      - name: 🔖 Incrementar Versão BOM + Parent POM
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🔖 Iniciando incremento de versão (BOM e Parent POM)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          increment_version() {
            local pom_file="$1"
            local bom_version="$2"

            if [ ! -f "$pom_file" ]; then
              echo "❌ $pom_file não encontrado."
              return 1
            fi

            # Versão atual
            local BASE_VERSION=$(grep -m 1 '<version>' "$pom_file" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
            echo "📌 Versão atual ($pom_file): $BASE_VERSION"

            # Incrementa PATCH
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
            PATCH=$((PATCH + 1))

            # Overflow PATCH > 99
            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            # Overflow MINOR > 99
            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "🚀 Nova versão para $pom_file: $NEW_VERSION"

            # Atualiza a <version> do próprio POM
            sed -i "0,/<version>.*<\/version>/s//<version>${NEW_VERSION}<\/version>/" "$pom_file"

            # Se for o parent-pom, atualiza a dependência do BOM nele
            if [[ "$pom_file" == *"parent-pom/pom.xml"* ]]; then
              echo "🔗 Atualizando referência ao common-bom (${bom_version}) no parent-pom"
              sed -i "0,/<parent>/{N;s/<version>.*<\/version>/<version>${bom_version}<\/version>/;}" "$pom_file"
            fi

            # Commita alterações
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add "$pom_file"
            git commit -m "🔖 Bump version to $NEW_VERSION in $pom_file [CI/CD auto]"
          }

          #### Incrementa BOM e guarda nova versão para usar no Parent POM
          echo "📦 Incrementando BOM..."
          increment_version "bom/pom.xml"
          NEW_BOM_VERSION=$(grep -m 1 '<version>' bom/pom.xml | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')

          #### Incrementa o Parent POM e aponta para o BOM correto
          echo "📦 Incrementando Parent POM (com BOM $NEW_BOM_VERSION)..."
          increment_version "parent-pom/pom.xml" "$NEW_BOM_VERSION"

          #### Push das alterações para a branch atual
          echo "🚀 Realizando push das versões atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 5. Publicar BOM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar BOM no Exchange
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "📦 Publicando BOM no Anypoint Exchange"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 6. Publicar Parent POM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar Parent POM no Exchange
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🚀 Publicando Parent POM no Anypoint Exchange"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 7. Upload Maven logs se falhar
      #########################################################################
      - name: 📤 Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
