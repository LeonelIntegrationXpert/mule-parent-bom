name: ğŸš€ Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositÃ³rio
      #########################################################################
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: â˜• Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Atualiza a branch local antes do bump
      #########################################################################
      - name: ğŸ”„ Sincroniza a branch com a origem antes de incrementar a versÃ£o
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”„ Atualizando branch para garantir sync com origem"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 4. Incremento de VersÃ£o BOM + Parent POM (SemVer simplificado)
      #########################################################################
      - name: ğŸ”– Incrementar VersÃ£o BOM + Parent POM
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”– Iniciando incremento de versÃ£o (BOM e Parent POM)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          increment_version() {
            local pom_file="$1"
            local bom_version="$2"

            if [ ! -f "$pom_file" ]; then
              echo "âŒ $pom_file nÃ£o encontrado."
              return 1
            fi

            # VersÃ£o atual
            local BASE_VERSION=$(grep -m 1 '<version>' "$pom_file" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
            echo "ğŸ“Œ VersÃ£o atual ($pom_file): $BASE_VERSION"

            # Incrementa PATCH
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
            PATCH=$((PATCH + 1))

            # Overflow PATCH > 99
            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            # Overflow MINOR > 99
            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "ğŸš€ Nova versÃ£o para $pom_file: $NEW_VERSION"

            # Atualiza a <version> do prÃ³prio POM
            sed -i "0,/<version>.*<\/version>/s//<version>${NEW_VERSION}<\/version>/" "$pom_file"

            # Se for o parent-pom, atualiza a dependÃªncia do BOM nele
            if [[ "$pom_file" == *"parent-pom/pom.xml"* ]]; then
              echo "ğŸ”— Atualizando referÃªncia ao common-bom (${bom_version}) no parent-pom"
              sed -i "0,/<parent>/{N;s/<version>.*<\/version>/<version>${bom_version}<\/version>/;}" "$pom_file"
            fi

            # Commita alteraÃ§Ãµes
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add "$pom_file"
            git commit -m "ğŸ”– Bump version to $NEW_VERSION in $pom_file [CI/CD auto]"
          }

          #### Incrementa BOM e guarda nova versÃ£o para usar no Parent POM
          echo "ğŸ“¦ Incrementando BOM..."
          increment_version "bom/pom.xml"
          NEW_BOM_VERSION=$(grep -m 1 '<version>' bom/pom.xml | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')

          #### Incrementa o Parent POM e aponta para o BOM correto
          echo "ğŸ“¦ Incrementando Parent POM (com BOM $NEW_BOM_VERSION)..."
          increment_version "parent-pom/pom.xml" "$NEW_BOM_VERSION"

          #### Push das alteraÃ§Ãµes para a branch atual
          echo "ğŸš€ Realizando push das versÃµes atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 5. Publicar BOM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar BOM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Publicando BOM no Anypoint Exchange"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 6. Publicar Parent POM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar Parent POM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Publicando Parent POM no Anypoint Exchange"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 7. Upload Maven logs se falhar
      #########################################################################
      - name: ğŸ“¤ Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
