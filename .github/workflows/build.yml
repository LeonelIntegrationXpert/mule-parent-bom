name: ðŸš€ Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup JDK 8 com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      - name: ðŸ”„ Atualiza a branch local
        run: |
          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      - name: ðŸ”– Commit 1: Incrementar versÃ£o do BOM e atualizar referÃªncia no Parent
        run: |
          increment_version_number() {
            local base_version="$1"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))
            [[ "$PATCH" -gt 99 ]] && { PATCH=0; MINOR=$((MINOR + 1)); }
            [[ "$MINOR" -gt 99 ]] && { MINOR=0; MAJOR=$((MAJOR + 1)); }
            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          BOM_POM="bom/pom.xml"
          BOM_CURRENT_VERSION=$(grep -m 1 '<version>' "$BOM_POM" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          BOM_NEW_VERSION=$(increment_version_number "$BOM_CURRENT_VERSION")

          sed -i "0,/<version>.*<\/version>/s//<version>${BOM_NEW_VERSION}<\/version>/" "$BOM_POM"

          PARENT_POM="parent-pom/pom.xml"
          sed -i "/<parent>/,/<\/parent>/ s/<version>.*<\/version>/<version>${BOM_NEW_VERSION}<\/version>/" "$PARENT_POM"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "ðŸ”– Bump BOM version to ${BOM_NEW_VERSION} and update reference in Parent POM [CI/CD auto]"
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      - name: ðŸ”– Commit 2: Incrementar versÃ£o do Parent POM
        run: |
          increment_version_number() {
            local base_version="$1"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))
            [[ "$PATCH" -gt 99 ]] && { PATCH=0; MINOR=$((MINOR + 1)); }
            [[ "$MINOR" -gt 99 ]] && { MINOR=0; MAJOR=$((MAJOR + 1)); }
            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          PARENT_POM="parent-pom/pom.xml"
          PARENT_CURRENT_VERSION=$(grep -m 1 '<version>' "$PARENT_POM" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          PARENT_NEW_VERSION=$(increment_version_number "$PARENT_CURRENT_VERSION")

          sed -i "0,/<version>.*<\/version>/s//<version>${PARENT_NEW_VERSION}<\/version>/" "$PARENT_POM"

          git add "$PARENT_POM"
          git commit -m "ðŸ”– Bump Parent POM version to ${PARENT_NEW_VERSION} [CI/CD auto]"
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      - name: ðŸ“¦ Publicar BOM no Exchange
        run: |
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"

      - name: ðŸ“¦ Publicar Parent POM no Exchange
        run: |
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"

      - name: ðŸ“¤ Upload Maven logs (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
