name: ğŸš€ Publish to Anypoint Exchange

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositÃ³rio
      #########################################################################
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: â˜• Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Atualiza a branch local antes do bump
      #########################################################################
      - name: ğŸ”„ Sincroniza a branch com a origem antes de incrementar a versÃ£o
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”„ Atualizando branch para garantir sync com origem"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          git fetch origin
          git checkout $GITHUB_REF_NAME
          git pull origin $GITHUB_REF_NAME --rebase

      #########################################################################
      # 4. Incremento de VersÃ£o BOM + Parent POM (SemVer simplificado)
      #########################################################################
      - name: ğŸ”– Incrementar VersÃ£o BOM + Parent POM
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”– Iniciando incremento de versÃ£o (BOM e Parent POM)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # FunÃ§Ã£o para incrementar versÃµes no estilo MAJOR.MINOR.PATCH
          increment_version_number() {
            local base_version="$1"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$base_version"
            PATCH=$((PATCH + 1))

            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          #########################################################################
          # Incrementa BOM
          #########################################################################
          echo "ğŸ“¦ Incrementando BOM..."
          BOM_POM="bom/pom.xml"
          BOM_CURRENT_VERSION=$(grep -m 1 '<version>' "$BOM_POM" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          BOM_NEW_VERSION=$(increment_version_number "$BOM_CURRENT_VERSION")
          echo "ğŸš€ Nova versÃ£o BOM: $BOM_NEW_VERSION"

          # Atualiza <version> no BOM
          sed -i "0,/<version>.*<\/version>/s//<version>${BOM_NEW_VERSION}<\/version>/" "$BOM_POM"

          #########################################################################
          # Incrementa Parent POM e atualiza referÃªncia ao BOM
          #########################################################################
          echo "ğŸ“¦ Incrementando Parent POM (com BOM $BOM_NEW_VERSION)..."
          PARENT_POM="parent-pom/pom.xml"
          PARENT_CURRENT_VERSION=$(grep -m 1 '<version>' "$PARENT_POM" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          PARENT_NEW_VERSION=$(increment_version_number "$PARENT_CURRENT_VERSION")
          echo "ğŸš€ Nova versÃ£o Parent POM: $PARENT_NEW_VERSION"

          # Atualiza <version> no prÃ³prio Parent POM
          sed -i "0,/<version>.*<\/version>/s//<version>${PARENT_NEW_VERSION}<\/version>/" "$PARENT_POM"

          # Atualiza referÃªncia ao BOM no <parent>
          sed -i "0,/<parent>/{N;N;s/<version>.*<\/version>/<version>${BOM_NEW_VERSION}<\/version>/;}" "$PARENT_POM"

          #########################################################################
          # Git Commit das alteraÃ§Ãµes
          #########################################################################
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$BOM_POM" "$PARENT_POM"
          git commit -m "ğŸ”– Bump BOM to ${BOM_NEW_VERSION} and Parent POM to ${PARENT_NEW_VERSION} [CI/CD auto]"

          #########################################################################
          # Push das alteraÃ§Ãµes para a branch atual
          #########################################################################
          echo "ğŸš€ Realizando push das versÃµes atualizadas..."
          git pull origin $GITHUB_REF_NAME --rebase
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 5. Publicar BOM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar BOM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Publicando BOM no Anypoint Exchange"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 6. Publicar Parent POM no Anypoint Exchange
      #########################################################################
      - name: ğŸ“¦ Publicar Parent POM no Exchange
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Publicando Parent POM no Anypoint Exchange"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 7. Upload Maven logs se falhar
      #########################################################################
      - name: ğŸ“¤ Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: "**/target/*.log"
