#   - NÃO realiza deploy no CloudHub 2.0 (somente Exchange)
#################################################################################################

name: 🚀 Publish to Anypoint Exchange

on:
  push:
    branches: 
      - dev
      - qa
      - prod
      - main

permissions:
  contents: write

jobs:
  publish-exchange:
    runs-on: ubuntu-latest

    steps:
      #########################################################################
      # 1. Checkout do repositório
      #########################################################################
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #########################################################################
      # 2. Setup JDK 8 + Maven + Cache Maven Dependencies
      #########################################################################
      - name: ☕ Setup JDK 8 (Zulu) com cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: maven

      #########################################################################
      # 3. Incremento de Versão BOM + Parent POM (SemVer simplificado)
      #########################################################################
      - name: 🔖 Incrementar Versão BOM + Parent POM
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🔖 Iniciando incremento de versão (BOM e Parent POM)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          increment_version() {
            local pom_file="$1"

            if [ ! -f "$pom_file" ]; then
              echo "❌ $pom_file não encontrado."
              return 1
            fi

            local BASE_VERSION=$(grep -m 1 '<version>' "$pom_file" | head -n1 | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
            echo "📌 Versão atual ($pom_file): $BASE_VERSION"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

            PATCH=$((PATCH + 1))

            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi

            if [ "$MINOR" -gt 99 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "🚀 Nova versão para $pom_file: $NEW_VERSION"

            sed -i "0,/<version>.*<\/version>/s//<version>${NEW_VERSION}<\/version>/" "$pom_file"

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add "$pom_file"
            git commit -m "🔖 Bump $pom_file version to $NEW_VERSION [CI/CD auto]"
          }

          # Incrementa BOM
          increment_version "bom/pom.xml"

          # Incrementa Parent POM
          increment_version "parent-pom/pom.xml"

          # Push para branch atual
          git push origin $GITHUB_REF_NAME

      #########################################################################
      # 4. Publicar BOM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar BOM no Exchange
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "📦 Publicando BOM no Anypoint Exchange"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cd bom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 5. Publicar Parent POM no Anypoint Exchange
      #########################################################################
      - name: 📦 Publicar Parent POM no Exchange
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🚀 Publicando Parent POM no Anypoint Exchange"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cd parent-pom
          mvn clean deploy --settings ../.maven/settings.xml \
            -DskipTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
        timeout-minutes: 10
        continue-on-error: false

      #########################################################################
      # 6. Upload Maven logs se falhar
      #########################################################################
      - name: 📤 Upload Maven logs (apenas se falhar)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: maven-logs
          path: "**/target/*.log"
